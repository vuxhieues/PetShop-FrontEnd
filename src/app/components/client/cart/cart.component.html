

<div class="container flex" *ngIf="listItemInCart.length !=0">
    <div class="cart">
        <p-table [value]="listItemInCart">
            <ng-template pTemplate="header">
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng cộng</th>
                    <th>Action</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <div class="h-full w-full">
                            <a href="" class="flex align-items-center">
                                <img src="{{'data:image/jpg;base64,' + item.images[0].data}}" alt="" width="75px">
                                <span class="ml-2">{{item.name}}</span>
                            </a>
                        </div>
                    </td>
                    <td>{{item.price | currency}}</td>
                    <td>
                        <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)" min="1">
                    </td>
                    <td>{{item.subTotal | currency}}</td>
                    <td>
                        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text" (click)="removeItem(item)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <button pButton pRipple type="button" icon="pi pi-arrow-left" label="Tiếp Tục Xem Sản phẩm" class="p-button-outlined mt-4" routerLink="/"></button>

    </div>
    <p-divider layout="vertical"></p-divider>

    <div class="subTotal flex-1">
        <table class="sub-header">
            <thead>
                <tr>
                    <th class="text-left">Tổng số lượng</th>
                </tr>
            </thead>
        </table>
        <table class="sub-body">
            <tbody>
                <tr>
                    <th class="text-left">Tổng cộng:</th>
                    <td class="text-right">{{totalPrice | currency}}</td>
                </tr>
                <tr>
                    <th class="text-left">Giao hàng</th>
                    <td class="text-right">
                        <span>
                            Giao hàng miễn phí
                        </span>
                    </td>
                </tr>
                <tr>
                    <th class="text-left">Tổng cộng:</th>
                    <td class="text-right">{{totalPrice | currency}}</td>
                </tr>
            </tbody>
        </table>

        <button pButton pRipple type="button" label="Tiến Hành Thanh Toán" class="p-button-warning mt-4 w-full" routerLink="/checkout"></button>
    </div>

</div>
